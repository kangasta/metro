jobs:
    include:
      - script: ./node_modules/.bin/eslint .;
      - script: npm test -- --coverage;
      - stage: deploy
        script: npm run build;
        deploy:
          provider: pages
          local_dir: build/
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          on:
            branch: master


